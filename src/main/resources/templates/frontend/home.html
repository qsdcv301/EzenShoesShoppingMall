<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Shop</title>
    <!-- 부트스트랩 아이콘 사용 -->

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/home_html.css">

    <script src="../../static/js/jquery-1.12.4.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/popper.min.js"></script>

</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="mainimg slide container-fluid">
        <div class="mainimg-continer row overflow-hidden">
            <!-- 첫 번째 이미지 섹션 -->
            <div class="mimg-1 col-12" style="position: relative;">
                <img class="min-vw-100" src="../../static/images/mainpage-slide-01.png" alt="mainpage-slide-01" style="width: 100%;">
                <div style="position: absolute; bottom: 80px; left: 150px; text-align: left; color: #fff;">
                    <h2 style="font-size: 45px; font-weight: bold; margin-bottom: 15px;">THE GAME</h2>
                    <p style="font-size: 23px; font-weight: 400; margin-bottom: 30px;">오늘의 스트릿 스타일을 리드하는 <br> 70년대 러닝의 아이콘</p>
                    <button type="button" style="font-size: 22px;" class="btn btn-outline-light">지금 구매하기 <i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            <!-- 두 번째 이미지 섹션 -->
            <div class="mimg-2 col-12" style="position: relative;">
                <img class="min-vw-100" src="../../static/images/mainpage-slide-02.png" alt="mainpage-slide-02" style="width: 100%;">
                <div style="position: absolute; bottom: 80px; left: 150px; text-align: left; color: #fff;">
                    <h2 style="font-size: 45px; font-weight: bold; margin-bottom: 30px;">THE GAME NEVER STOPS</h2>

                </div>
            </div>
        </div>
    </div>
    <div class="iconic container-fluid my-5">
        <div class="row" style="margin-top: 60px;">
            <div class="slider-container col-12">
                <h3 class="py-3" style="font-size: 30px; font-weight: bold;">ALWAYS ICONIC</h3>
                <div class="slider position-relative">
                    <button class="slider-btn left-btn position-absolute"><i class="bi bi-chevron-left"></i></button>
                    <div class="slider-items card-deck d-flex" style="width: 100%; height: 280px;">
                        <div class="card">
                            <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../../static/images/mainpage-slide-02.png" alt="sample">
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../../static/images/mainpage-slide-03.png" alt="sample">
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../../static/images/mainpage-slide-04.png" alt="sample">
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../../static/images/mainpage-slide-05.png" alt="sample">
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="../../static/images/mainpage-slide-06.png" alt="sample">
                        </div>
                    </div>
                    <button class="slider-btn right-btn position-absolute"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="styling container my-5">
        <div class="row" style="margin-top: 120px;">
            <div class="col-12 text-center">
                <h3 class="text-left" style="font-size: 30px; font-weight: bold;">SHOSE STYLING</h3>
                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                    </div>
                    <div class="card">
                        <img src="../../static/images/mainpage-slide-01.png" alt="sample">
                    </div>
                    <div class="card">
                        <img src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <button type="button">스타일링 더보기</button> 
                        <!-- 이미지 안에 버튼 넣기  -->
                    </div>
                </div>
                <div class="card-deck my-4">
                    <div class="card">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                    </div>
                    <div class="card">
                        <img src="../../static/images/mainpage-slide-01.png" alt="sample">
                    </div>
                    <div class="card">
                        <img src="../../static/images/mainpage-slide-01.png" alt="sample">
                    </div>
                </div>
                <h3 class="text-center" style="font-size: 24px; font-weight: 700; margin-bottom: 20px;">SLIDE STYLING</h3>
                <p style="font-size: 18px; margin-bottom: 25px;">올 가을 나만의 스타일이 필요하다면 지금 바로 만나보세요! </p>
                <button class="btn btn-dark px-5" style="font-size: 20px;">전체보기</button>
            </div>
        </div>
    </div>
    <div class="products container-fluid my-5">
        <div class="row" style="margin-top: 120px;">
            <div class="col-12">
                <h3 class="text-left">
                    <!-- 버튼 클릭 시 해당 버튼 카테고리 이미지가 보이도록 해야함 -->
                    <button type="button" class="btn btn-outline-dark" style="font-size: 18px; font-weight: bold;">TREND NOW ⚡</button>
                    <button type="button" class="btn btn-outline-dark" style="font-size: 18px; font-weight: bold;">BEST OF PRODUCTS 🔥</button>
                    <button type="button" class="btn btn-outline-dark" style="font-size: 18px; font-weight: bold;">NEW ITEM ✨</button>
                    <button type="button" class="btn btn-outline-dark" style="font-size: 18px; font-weight: bold;">전체보기</button>
                </h3>
                <div class="card-deck">
                    <div class="card text-center">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>
                    <div class="card text-center">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>

                    <div class="card text-center">

                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>
                </div>
                <div class="card-deck mt-4">
                    <div class="card text-center">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>
                    <div class="card text-center">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>
                    <div class="card text-center">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>
                    <div class="card text-center">
                        <img class="card-img-top" src="../../static/images/mainpage-slide-01.png" alt="sample">
                        <p class="pt-3">제품명 : <span class="product-name">A상품</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        //이미지 슬라이드 버튼
        $(document).ready(function () {
            const visibleCount = 5; // 화면에 보일 이미지 개수
            const sliderItems = $('.slider-items');
            const cards = $('.slider-items .card');
            const totalItems = cards.length;

            // 초기 설정: 슬라이더 폭을 이미지 개수에 맞게 설정
            sliderItems.css('width', `${totalItems * 100 / visibleCount}%`);
            cards.css('width', `${100 / totalItems}%`);

            // 왼쪽 버튼 클릭 이벤트
            $('.left-btn').click(function () {
                sliderItems.prepend(sliderItems.children().last());
            });

            // 오른쪽 버튼 클릭 이벤트
            $('.right-btn').click(function () {
                sliderItems.append(sliderItems.children().first());
            });
        });

    </script>
</body>

</html>

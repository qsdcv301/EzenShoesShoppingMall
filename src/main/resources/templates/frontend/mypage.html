<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>마이페이지 - 신발 쇼핑몰</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        /* 구매 목록 토글 애니메이션 스타일*/
        .purchase-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .purchase-list.show {
            max-height: 1000px;
        }

        /* sidebar */
        #reviewSidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            transition: right 0.3s ease-out;
            z-index: 1050;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #reviewSidebar.show {
            right: 0;
        }

        /*starRating*/
        #starRating {
            font-size: 24px;
            color: #ffc107;
            cursor: pointer;
        }

        #starRating .fa-star {
            margin-right: 5px;
        }

        /*배송 상태*/
        .delivery-status {
            font-weight: bold;
        }

        .delivery-completed {
            color: #28a745;
            /* 배송완료 */
        }

        .delivery-in-progress {
            color: #ffc107;
            /* 배송중 */
        }

        .delivery-preparing {
            color: #dc3545;
            /* 상품준비중 */
        }
    </style>
</head>

<body>
    <div class="container-sm mt-3 mt-md-5">
        <div class="row">
            <div class="col-lg-8 col-xl-6 mx-auto">
                <h2 class="mb-4 h3">마이페이지</h2>
                <!-- 개인정보카드 -->
                <div class="card mb-4 w-100 w-md-75 mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">개인 정보</h5>
                        <ul class="list-group list-group-flush">
                            <!-- 개인정보항목 -->
                            <li class="list-group-item"><strong>아이디:</strong> <span id="userId">user123</span></li>
                            <li class="list-group-item"><strong>이름:</strong> <span id="userName">홍길동</span></li>
                            <li class="list-group-item">
                                <strong>이메일:</strong>
                                <input type="email" id="userEmail" value="user123@example.com"
                                    class="form-control mt-2">
                            </li>
                            <li class="list-group-item">
                                <strong>휴대폰 번호:</strong>
                                <input type="tel" id="userPhone" value="010-1234-5678" class="form-control mt-2">
                            </li>
                            <li class="list-group-item">
                                <strong>배송지 주소:</strong>
                                <div class="mt-2">
                                    <!-- 우편번호 검색 및 주소 입력 -->
                                    <input type="text" id="postcode" placeholder="우편번호" readonly>
                                    <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
                                    <input type="text" id="address" placeholder="주소" class="mt-2" style="width: 100%;"
                                        readonly><br>
                                    <input type="text" id="detailAddress" placeholder="상세주소" class="mt-2"
                                        style="width: 100%;">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 구매목록카드 -->
                <div class="card w-100 w-md-75 mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">
                            구매 목록
                            <button class="btn btn-link float-right p-0" id="togglePurchaseList">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </h5>
                        <div class="purchase-list" id="purchaseList">
                            <ul class="list-group list-group-flush">
                                <!-- 구매 목록 항목 -->
                                <li class="list-group-item">
                                    <strong>주문번호:</strong> 12345<br>
                                    <strong>상품명:</strong> 런닝화 A<br>
                                    <strong>구매일:</strong> 2024-09-20<br>
                                    <strong>배송 현황:</strong> <span
                                        class="delivery-status delivery-completed">배송완료</span><br>
                                    <button class="btn btn-dark btn-sm mt-2 open-review" data-order="12345"
                                        data-product="런닝화 A" data-delivery-status="배송완료">후기 작성하기</button>
                                </li>
                                <li class="list-group-item">
                                    <strong>주문번호:</strong> 12346<br>
                                    <strong>상품명:</strong> 스니커즈 B<br>
                                    <strong>구매일:</strong> 2024-09-15<br>
                                    <strong>배송 현황:</strong> <span class="delivery-status delivery-in-progress">배송
                                        중</span><br>
                                    <button class="btn btn-secondary btn-sm mt-2 open-review" data-order="12346"
                                        data-product="스니커즈 B" data-delivery-status="배송 중" disabled>배송 중</button>
                                </li>
                                <li class="list-group-item">
                                    <strong>주문번호:</strong> 12347<br>
                                    <strong>상품명:</strong> 축구화 C<br>
                                    <strong>구매일:</strong> 2024-09-15<br>
                                    <strong>배송 현황:</strong> <span class="delivery-status delivery-preparing">상품 준비
                                        중</span><br>
                                    <button class="btn btn-secondary btn-sm mt-2 open-review" data-order="12347"
                                        data-product="축구화 C" data-delivery-status="상품 준비 중" disabled>상품 준비 중</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 변경사항 저장 -->
                <div class="text-center mt-4">
                    <button id="saveChanges" class="btn btn-dark">변경사항 저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 후기 작성 사이드바 -->
    <div id="reviewSidebar">
        <h5>후기 작성 <button type="button" class="close" id="closeReview">&times;</button></h5>
        <form id="reviewForm">
            <div class="form-group">
                <label for="productName">상품명</label>
                <input type="text" class="form-control" id="productName" readonly>
            </div>
            <div class="form-group">
                <label for="reviewText">후기 내용</label>
                <textarea class="form-control" id="reviewText" rows="3" required></textarea>
            </div>
            <!-- starRating -->
            <div class="form-group">
                <label for="rating">평점</label>
                <div id="starRating">
                    <i class="far fa-star" data-rating="1"></i>
                    <i class="far fa-star" data-rating="2"></i>
                    <i class="far fa-star" data-rating="3"></i>
                    <i class="far fa-star" data-rating="4"></i>
                    <i class="far fa-star" data-rating="5"></i>
                </div>
                <input type="hidden" id="rating" name="rating" required>
            </div>
            <!-- 파일첨부 -->
            <div class="form-group">
                <label for="imageUpload">사진 첨부</label>
                <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
            </div>
            <button type="button" class="btn btn-dark" id="submitReview">제출</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 구매목록 토글//
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('togglePurchaseList');
            const purchaseList = document.getElementById('purchaseList');
            const reviewSidebar = document.getElementById('reviewSidebar');
            const closeReview = document.getElementById('closeReview');

            toggleBtn.addEventListener('click', function () {
                purchaseList.classList.toggle('show');
                this.querySelector('i').classList.toggle('fa-chevron-down');
                this.querySelector('i').classList.toggle('fa-chevron-up');

                if (!purchaseList.classList.contains('show')) {
                    closeReviewSidebar();
                }
            });
            //후기 작성 버튼//
            document.querySelectorAll('.open-review').forEach(button => {
                const deliveryStatus = button.getAttribute('data-delivery-status');
                if (deliveryStatus !== '배송완료') {
                    button.disabled = true;
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-secondary');
                    button.textContent = deliveryStatus;
                } else {
                    button.addEventListener('click', function () {
                        const product = this.getAttribute('data-product');
                        document.getElementById('productName').value = product;
                        reviewSidebar.classList.add('show');
                    });
                }
            });

            //후기 사이드바 닫기//
            closeReview.addEventListener('click', closeReviewSidebar);

            function closeReviewSidebar() {
                reviewSidebar.classList.remove('show');
                document.getElementById('reviewForm').reset();
                updateStars(0);
            }

            //starRating//
            const starRating = document.getElementById('starRating');
            const ratingInput = document.getElementById('rating');
            const stars = starRating.querySelectorAll('.fa-star');

            starRating.addEventListener('click', function (e) {
                if (e.target.classList.contains('fa-star')) {
                    const rating = e.target.getAttribute('data-rating');
                    updateStars(rating);
                }
            });

            function updateStars(rating) {
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.remove('far');
                        star.classList.add('fas');
                    } else {
                        star.classList.remove('fas');
                        star.classList.add('far');
                    }
                });
                ratingInput.value = rating;
            }

            //후기제출//
            document.getElementById('submitReview').addEventListener('click', function () {
                const product = document.getElementById('productName').value;
                const review = document.getElementById('reviewText').value;
                const rating = ratingInput.value;
                if (review && rating) {
                    alert('후기가 제출되었습니다.\n상품: ' + product + '\n내용: ' + review + '\n별점: ' + rating);
                    closeReviewSidebar();
                } else {
                    alert('후기와 별점을 작성해주세요.');
                }
            });

            document.getElementById('saveChanges').addEventListener('click', function () {
                const email = document.getElementById('userEmail').value;
                const phone = document.getElementById('userPhone').value;
                const postcode = document.getElementById('postcode').value;
                const address = document.getElementById('address').value;
                const detailAddress = document.getElementById('detailAddress').value;

                alert('변경사항이 저장되었습니다.\n이메일: ' + email + '\n휴대폰: ' + phone +
                    '\n주소: ' + postcode + ' ' + address + ' ' + detailAddress);
            });
        });

        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = '';
                    if (data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    } else {
                        addr = data.jibunAddress;
                    }
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shoes Shop Register</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/images/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon/favicon-16x16.png">
    <link rel="manifest" href="/images/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- 부트스트랩 아이콘 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <div class="row">
        <form class="col-12" id="findId">
            <input type="text" name="name"/>
            <input type="text" name="email"/>
            <button type="button" id="findIdBtn">전송</button>
        </form>
        <form class="col-12" id="newPw">
            <input type="text" name="uid"/>
            <input type="text" name="email"/>
            <input type="text" name="verificationCode"/>
            <button type="button" id="newPwBtn">전송</button>
        </form>
        <form class="col-12" id="UpdatePw">
            <input type="text" name="reuid"/>
            <input type="password" name="newPw"/>
            <button type="button" id="UpdateBtn">전송</button>
        </form>
    </div>

</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
<script>
    $('#aEmailBtn').on('click', function (event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지
        const email = $('input[name="email"]').val(); // 이메일 입력

        $.ajax({
            type: 'POST',
            url: '/emailAuthentication',
            data: {
                email: email
            },
            success: function (response) {
                if (response.isEmail) {
                    alert('인증 코드가 이메일로 발송되었습니다.');
                } else {
                    alert('이름 또는 이메일이 일치하지 않습니다.');
                }
            },
            error: function () {
                alert('이메일 인증 요청 중 오류가 발생했습니다.');
            }
        });
    });

    $('#findIdBtn').on('click', function (event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지
        const name = $('input[name="name"]').val(); // 이름 입력
        const email = $('input[name="email"]').val(); // 이메일 입력
        const verificationCode = $(this).siblings($('input[name="verificationCode"]')).val(); // 인증 코드 입력

        $.ajax({
            type: 'POST',
            url: '/findId',
            data: {
                name: name,
                email: email,
                verificationCode: verificationCode
            },
            success: function (response) {
                if (response.success) {
                    alert('아이디 출력');
                } else {
                    alert('이름, 이메일 또는 인증번호가 일치하지 않습니다.');
                }
            },
            error: function () {
                alert('이메일 인증 요청 중 오류가 발생했습니다.');
            }
        });
    });

    // 비밀번호 재설정 요청
    $('#newPwBtn').on('click', function (event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지
        const uid = $('input[name="uid"]').val(); // 아이디 입력
        const email = $('input[name="email"]').val(); // 이메일 입력
        const verificationCode = $(this).siblings($('input[name="verificationCode"]')).val(); // 인증 코드 입력

        $.ajax({
            type: 'POST',
            url: '/newPassword',
            data: {uid: uid, email: email, verificationCode: verificationCode},
            success: function (response) {
                if (response.success) {
                    //인증성공
                    alert('새로운 비밀번호를 입력하세요');
                } else {
                    alert('아이디, 이메일 또는 인증번호가 일치하지 않습니다.');
                }
            },
            error: function () {
                alert('비밀번호 재설정 중 오류가 발생했습니다.');
            }
        });
    });

    // 비밀번호 업데이트 요청
    $('#UpdateBtn').on('click', function (event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지
        const uid = $(this).siblings('input[name="uid"]').val(); // 아이디 입력
        const newPw = $('input[name="newPw"]').val(); // 이메일 입력

        $.ajax({
            type: 'POST',
            url: '/updateUserPw',
            data: {uid: uid, newPw: newPw},
            success: function (response) {
                if (response.success) {
                } else {
                    alert('비밀번호 재설정 중 오류가 발생했습니다.');
                }
            },
            error: function () {
                alert('비밀번호 재설정 중 오류가 발생했습니다.');
            }
        });
    });
</script>
</html>

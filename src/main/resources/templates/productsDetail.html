<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shoes Shop</title>
    <!-- 부트스트랩 아이콘 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <div class="row">
        <div class="col-7">
            <div class="img-box d-flex">
                <div class="s-img col-2 p-0">
                    <img class="simg"
                         th:alt="${product.name}+ '_02'" th:src="${imageUrls[1]}">
                    <img class="simg"
                         th:alt="${product.name}+ '_03'" th:src="${imageUrls[2]}">
                    <img class="simg"
                         th:alt="${product.name}+ '_04'" th:src="${imageUrls[3]}">
                    <img class="simg"
                         th:alt="${product.name}+ '_05'" th:src="${imageUrls[4]}">
                    <img class="simg"
                         th:alt="${product.name}+ '_06'" th:src="${imageUrls[5]}">
                </div>
                <div class="b-img col-10 px-0 pl-1">
                    <img th:alt="${product.name}+ '_01'" th:src="${imageUrls[0]}">
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <p th:text="${category}">브랜드</p>
                    <h4 th:text="${product.name}">상품이름</h4>
                    <p th:text="${product.description}">상품 설명</p>
                    <p><span id="price" th:text="${product.price}"></span>원</p>
                </div>
                <div class="card-body">
                    <h4>구입가능한 사이즈</h4>
                    <div class="btn-group d-flex flex-wrap">
                        <button class="btn btn-success px-5 m-1">1</button>
                        <button class="btn btn-success px-5 m-1">2</button>
                        <button class="btn btn-success px-5 m-1">3</button>
                        <button class="btn btn-success px-5 m-1">4</button>
                        <button class="btn btn-success px-5 m-1">5</button>
                        <button class="btn btn-success px-5 m-1">6</button>
                        <a href="#">사이즈 가이드</a>
                    </div>
                    <button class="btn btn-dark px-5 py-3 my-5">장바구니 담기<span class="ml-5">화살표</span></button>
                    <p>배송 / 반품 / 교환</p>
                    <p>세탁 및 취급 시 주의사항</p>
                    <p>품질 보증 및 AS 정보</p>
                    <p>상품 제조연월 정보</p>
                    <h4>리뷰 (<span>74</span>) <p class="float-right"><span>*</span> <span>*</span>
                        <span>*</span>
                        <span>*</span>
                        <span>*</span>
                        <span>화살표</span>
                    </p>
                    </h4>
                    <div class="review"></div>
                    <hr>
                    <p>유저 아이디</p>
                    <p><span>*</span> <span>*</span>
                        <span>*</span>
                        <span>*</span>
                        <span>*</span>
                        <span class="float-right">리뷰작성날짜</span>
                    </p>
                    <p>리뷰 내용</p>
                    <hr>
                    <p>유저 아이디</p>
                    <p><span>*</span> <span>*</span>
                        <span>*</span>
                        <span>*</span>
                        <span>*</span>
                        <span class="float-right">리뷰작성날짜</span>
                    </p>
                    <p>리뷰 내용</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    //클릭한 이미지로 이미지 변경
    $(document).ready(function () {
        $(".simg").on('click', function () {
            //클릭한 두 이미지의 src를 가져옴
            var mainImgSrc = $(".b-img img").attr('src');
            var subImgSrc = $(this).attr('src');

            //가져온 두 src값을 바꿈(이미지 이동)
            $('.b-img img').attr('src', subImgSrc);
            $(this).attr('src', mainImgSrc);
        });
    });
</script>
</body>

</html>

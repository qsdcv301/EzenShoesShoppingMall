<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shoes Shop</title>
    <!-- 부트스트랩 아이콘 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/mainpage.js"></script>
    <script src="/js/script.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-sign-up:hover {
            background-color: #777777;
            border-color: #777777;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <div class="signup-container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form action="register" id="signupForm" method="post">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="uid">아이디</label>
                        <div class="input-group">
                            <input class="form-control" id="uid" name="uid" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="checkUid" type="button">중복 확인
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pw">비밀번호</label>
                        <input class="form-control" id="pw" name="pw" type="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPw">비밀번호 확인</label>
                        <input class="form-control" id="confirmPw" name="confirmPw"
                               type="password">
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">실명</label>
                        <input class="form-control" id="name" name="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input class="form-control" id="birthdate" maxlength="8" name="birthdate" placeholder="YYYYMMDD"
                               type="text">
                        <small class="form-text text-muted">예: 19930325</small>
                    </div>
                    <div class="form-group">
                        <label>성별</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="male" name="gender" type="radio"
                                       value="male">
                                <label class="form-check-label" for="male">남성</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="female" name="gender" type="radio"
                                       value="female">
                                <label class="form-check-label" for="female">여성</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="phone">휴대폰 번호</label>
                        <input class="form-control" id="tel" name="tel" type="tel">
                        <small class="form-text text-muted">예: 01012341234</small>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input class="form-control" id="email" name="email" type="email">
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="address">주소</label>
                        <div class="input-group">
                            <input class="form-control" id="address" name="address" readonly type="text">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="searchAddress" type="button">주소 검색
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detailAddress">상세 주소</label>
                        <input class="form-control" id="detailAddress" name="detailAddress" type="text">
                    </div>
                </div>
            </div>

            <button class="btn btn-dark btn-block btn-sign-up mt-4 mb-2" type="submit">가입하기</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        // 아이디 중복 확인
        $('#checkUid').click(function () {
            alert("아이디 중복 확인 기능은 서버 연동이 필요합니다.");
        });

        // 주소 검색
        $('#searchAddress').click(function () {
            new daum.Postcode({
                oncomplete: function (data) {
                    $('#address').val(data.address);
                    $('#detailAddress').focus();
                }
            }).open();
        });

        // 생년월일 유효성 검사
        function validateBirthdate() {
            const birthdate = $('#birthdate').val();
            const regex = /^(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])$/;

            if (!regex.test(birthdate)) {
                alert("생년월일을 올바른 형식(YYYYMMDD)으로 입력해주세요.");
                $('#birthdate').val('');
                return false;
            }

            const year = parseInt(birthdate.substring(0, 4));
            const month = parseInt(birthdate.substring(4, 6));
            const day = parseInt(birthdate.substring(6, 8));
            const date = new Date(year, month - 1, day);

            if (date.getFullYear() !== year || date.getMonth() + 1 !== month || date.getDate() !== day) {
                alert("유효하지 않은 날짜입니다. 다시 확인해주세요.");
                $('#birthdate').val('');
                return false;
            }

            return true;
        }
    });
</script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

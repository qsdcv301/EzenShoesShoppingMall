<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-sign-up:hover{
            background-color: #777777;
            border-color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="text-center mb-4">회원가입</h2>
            <form id="signupForm">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="checkUsername">중복 확인</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">실명</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">생년월일</label>
                            <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="YYYYMMDD" maxlength="8" required>
                            <small class="form-text text-muted">예: 19930325</small>
                        </div>
                        <div class="form-group">
                            <label>성별</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                    <label class="form-check-label" for="male">남성</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                    <label class="form-check-label" for="female">여성</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="phone">휴대폰 번호</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                            <small class="form-text text-muted">예: 01012341234</small>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="address">주소</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="address" name="address" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="searchAddress">주소 검색</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="detailAddress">상세 주소</label>
                            <input type="text" class="form-control" id="detailAddress" name="detailAddress">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-dark btn-block btn-sign-up">가입하기</button>
            </form>
            <div class="text-center mt-3">
                <a href="esm-login.html">로그인 페이지로</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
    $(document).ready(function() {
        // 아이디 중복 확인
        $('#checkUsername').click(function() {
            alert("아이디 중복 확인 기능은 서버 연동이 필요합니다.");
        });

        // 주소 검색
        $('#searchAddress').click(function() {
            new daum.Postcode({
                oncomplete: function(data) {
                    $('#address').val(data.address);
                    $('#detailAddress').focus();
                }
            }).open();
        });

        // 생년월일 유효성 검사
        function validateBirthdate() {
            const birthdate = $('#birthdate').val();
            const regex = /^(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])$/;

            if (!regex.test(birthdate)) {
                alert("생년월일을 올바른 형식(YYYYMMDD)으로 입력해주세요.");
                $('#birthdate').val('');
                return false;
            }

            const year = parseInt(birthdate.substring(0, 4));
            const month = parseInt(birthdate.substring(4, 6));
            const day = parseInt(birthdate.substring(6, 8));
            const date = new Date(year, month - 1, day);

            if (date.getFullYear() !== year || date.getMonth() + 1 !== month || date.getDate() !== day) {
                alert("유효하지 않은 날짜입니다. 다시 확인해주세요.");
                $('#birthdate').val('');
                return false;
            }

            return true;
        }

        // 폼 제출
        $('#signupForm').submit(function(e) {
            e.preventDefault();
            if (validateBirthdate()) {
                alert("회원가입 기능은 서버 연동이 필요합니다.");
            }
        });
    });
    </script>
</body>
</html>
